version: '3'

volumes:
  app:

networks:
  backend:
    driver: bridge

services:
  patternlab:
    build:
      context: app/patternlab
  web:
    build:
      context: .
      target: cms-webserver
    volumes:
      - ./app:/app
    networks:
      - backend
    depends_on:
      - db
    environment:
      - SERVER_NAME=pti-demo.test
      - TYPO3_CONTEXT=Development
      - TYPO3_INSTALL_TOOL_PASSWORD=joh316
      - TYPO3_ADMIN_USER=admin
      - TYPO3_ADMIN_PASSWORD=password

      - TYPO3_DB_HOST=db
      - TYPO3_DB_PORT=3306
      - TYPO3_DB_USER=app
      - TYPO3_DB_PASSWORD=app
      - TYPO3_DB_DBNAME=app

  db:
    image: mariadb:10.11
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: app
      MYSQL_PASSWORD: app
      MYSQL_DATABASE: app
    networks:
      - backend
